<h1>Nu <small>Angular JS UI Directive Collection</small></h1>
<h2><a href="/nuPressButton">Press Button</a> <small>An Button with two states</small></h2>
<p><nu-press-button icon="fa fa-anchor"></nu-press-button></p>
<h2><a href="/nuSwitch">Switch</a> <small>An Toggle Switch</small></h2>
<p><nu-switch></nu-switch></p>
<h2><a href="/nuList">List</a> <small>An Manipulative dynimic List</small></h2>
<p><nu-list ng-init="listSample = ['This', 'Is', 'An', 'List']" src="listSample" nu-list-removable="" nu-list-addable="" nu-list-type=""></nu-list></p>
<h2><a href="/nuFileChooser">File Chooser</a> <small>An Bettor Looking File Chooser</small></h2>
<p><nu-file-chooser ng-model="noopFC"></file-chooser></p>
