<p>NU<br>
An AngularJS User Interface Kit</p>
<h3>Input Wrap / In Line Editor</h3>
<div ng-controller="main.inlineSample">
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label for="sampleUserInput">Email address</label>
        <input type="email" class="form-control" nu-wrap="" id="sampleUserInput" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="samplePasswordInput">Password</label>
        <input type="password" class="form-control" nu-wrap="" id="samplePasswordInput" placeholder="Password">
      </div>
    </div>
    <!-- select demo -->
    <div class="col-sm-4">
      <script type="text/ng-template" id="simple.color">
        <span class="nu wrap">
          <wrap-view>{{$model$.name}}</wrap-view>
          <wrap-in></wrap-in>
        </span>
      </script>
      <div class="form-group">
        <label for="simpleColor">Choose a Color</label>
        <select ng-model="color" id="simpleColor" class="form-control" nu-wrap="simple.color" ng-options="c.name for c in colors"></select>
      </div>

      <div style="border:solid 1px black; height:24px;" 
        ng-style="{'background-color':color.name}"></div>

      <br/>

      <script type="text/ng-template" id="preview.color">
        <span class="nu wrap">
          <wrap-view>{{$model$.name}}</wrap-view>
          <wrap-in></wrap-in>
          <span style="border:solid 1px black; height:24px; width: 24px; display: inline-block;" 
            ng-style="{'background-color':$viewValue.name}"></span>
        </span>
      </script>

      <div class="form-group">
        <label for="customColor">Choose a Color</label>
        <select ng-model="color" id="customColor" class="form-control" nu-wrap="preview.color" ng-options="c.name for c in colors"></select>
      </div>
    </div>
    <!-- /select demo -->
    <div class="col-sm-4">
      <textarea ng-model="inlineTextArea" class="form-control" nu-wrap="" style="resize: none;" cols="30" rows="5" placeholder="Text Area Edit"></textarea>
    </div>
  </div>
</div>
