<!DOCTYPE html>
<html lang="en" ng-app="gl.typeahead">

  <head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <script src="http://code.angularjs.org/1.2.0-rc.3/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/script.js/1.3/script.min.js"></script>
    <script type="text/javascript" src="js/gl.typeahead.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <script type="text/ng-template" id="search.row.full.html">
    	<p class="item-price">{{suggestion.created_at}}</p>
    	<p class="item-name">{{suggestion.name}}&nbsp; <i>{{suggestion.fullname}}</i>
    	<spawn class="label label-default">{{suggestion.language}}</spawn>&nbsp;
    	<spawn class="label label-primary">{{suggestion.owner.login}}</spawn></p>
    	<p class="item-description">{{suggestion.description}}</p>
    </script>
    
    <div class="container" ng-controller="SearchCtrl">
    	<div class="row">
    		<div class="col-sm-offset-3 col-xs-6">
    			<input class="form-control" ty-template="search.row.full.html" typeahead="name">
    		</div>
    	</div>
    	<div class="row">
    		<div class="col-xs-12">
    			<pre class="well">{{selectedResult}}</pre>
    		</div>
    	</div>
    </div>

    
  </body>

</html>
