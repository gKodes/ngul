<div unit="" ng-controller="angular.noop">
  <nu-switch name="switchName" ng-model="unitCase"></nu-switch>
  <div result="">{{unitCase}}</div>
</div>

<div unit="" ng-controller="angular.noop">
  <nu-switch name="switchName" ng-model="unitCase" checked="false"></nu-switch>
  <div result="">{{unitCase}}</div>
</div>

<div unit="" ng-controller="angular.noop">
  <input nu-switch="" on="Yes" off="No"/>
  <div result=""></div>
</div>

<div unit="" ng-controller="angular.noop">
  <input nu-switch="" ng-model="unitCase" ng-true-value="Working"/>
  <div result="">{{unitCase}}</div>
</div>

<div unit="" ng-controller="angular.noop">
  <input nu-switch="" ng-model="unitCase" ng-true-value="Working" ng-false-value="It's Off" />
  <div result="">{{unitCase}}</div>
</div>

<div unit="" ng-controller="angular.noop">
  <nu-switch name="switchName" type="radio" ng-true-value="Case1" ng-model="unitCase"></nu-switch>
  <nu-switch name="switchName" type="radio" ng-true-value="Case2" ng-model="unitCase"></nu-switch>
  <div result="">{{unitCase}}</div>
</div>

<div unit="" ng-controller="angular.noop">
  <nu-switch name="switchName" ng-model="unitCase" disabled="disabled"></nu-switch>
  <div result="">{{unitCase}}</div>
</div>

<div unit="" ng-controller="angular.noop" ng-init="unitCase = true; isDisabled = true">
  <nu-switch name="switchName" ng-model="unitCase" disabled="{{isDisabled}}"></nu-switch>
  <div>
    <button ng-click="isDisabled = false;">Enable</button>
    <button ng-click="isDisabled = true;">Disable</button>
  </div>
  <div result="">{{unitCase}}</div>
</div>

<div unit="" ng-controller="angular.noop">
  <input nu-switch="" ng-true-value="Working" ng-false-value="Ohh No" nu-change="unitCase = $event.value" />
  <div result="">{{unitCase}}</div>
</div>
