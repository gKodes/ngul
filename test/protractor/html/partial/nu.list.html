<div unit="" ng-controller="listTest">
  <nu-list src="list"></nu-list>

  <button ng-click="list.push('Bump')">Bump</button>
  <div result="">{{unitCase}}</div>
</div>

<div unit="" ng-controller="listTest" ng-init="addable = false">
  <nu-list src="list" buffer="{{addable}}"><buffer type="txt"/></nu-list>
  <div>
    <button ng-click="addable = false">Set addable to 'false'</button>
    <button ng-click="addable = true">Set addable to 'true'</button>
  </div>
  <div result="">{{unitCase}}</div>
</div>

<div unit="" ng-controller="listTest">
  <nu-list src="list" readonly="true"></nu-list>
  <div result="">{{unitCase}}</div>
</div>

<div unit="" ng-controller="listTest" ng-init="readOnly = true">
  <nu-list src="list" readonly="{{readOnly}}" buffer="{{!readOnly}}" capacity="2"><buffer type="txt"/></nu-list>
  <div>
    <button ng-click="bump()">Bump</button>
    <button ng-click="$log.info(list)">Echo</button>
    <button ng-click="readOnly = false">Set readOnly to 'false'</button>
    <button ng-click="readOnly = true">Set readOnly to 'true'</button>
  </div>
  <div result="">{{unitCase}}</div>
</div>

<div unit="" ng-controller="listImgTest">
  <nu-list src="list">
    <img ng-src="{{item.src || item}}" ng-click="$erase()">
  </nu-list>
  <div result="">{{unitCase}}</div>
</div>
