<div unit="" ng-controller="galleryTest">
  <div style="
      margin: auto;
      width: 900px;
      height: 500px;
  ">
    <nu-show ng-model="gallery"></nu-show>
  </div>
  <input type="text" ng-model="imgToPush">
  <button ng-click="gallery.push(imgToPush)">Push</button>
  <button ng-click="gallery.pop()">Pop</button>
  <div result="">{{unitCase}}</div>
</div>
